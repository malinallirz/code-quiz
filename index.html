<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Code Quiz</title>
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <!--user must be able to click this and be taken to a high scores page-->
    <nav>highscores</nav>

    <!--timer -->
   <span><span id="timer">100</span> seconds left</span>
    <section id="start-page">
      <h1>Math Quiz</h1>
      <!--//code quiz description... timed quiz blah blah blah-->
      <h2>
        Try to answer the following questions within the time limit. Good luck!
      </h2>

      <!--//button to start the quiz-->

      <button id="start-btn">Start Quiz</button>
    </section>

    <div id="quiz-container" style="display: none">
      <h2 id="question"></h2>
      <ol id="options"></0l>
    </div>

    <div id="quiz-end" style="display: none">

      <h2>Your score is <span id="score"></span> </span></h2>
      <input type="text" id="nameInput" placeholder="Enter your name">
      <button onclick="getName()">Submit</button>

    </div>
    <div id="highscores" style="display: none;">
      <h2>Highscores</h2>
      <p><span id="nameValue">:</span> <span id="scoreValue"></span></p>
    </div>

    <script src="./assets/css/js/script.js"></script>
  </body>
</html>
